<ion-header>
  <ion-toolbar>
    <ion-title>Bot√µes</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>DEFAULT</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-button>DEFAULT</ion-button>
      <ion-button [disabled]="true">Disabled</ion-button>
    </ion-card-content>
  </ion-card>


  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>SHAPE</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-button>Shape</ion-button>
      <ion-button shape="round">Round</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>FILL</ion-card-subtitle>
    </ion-card-header> 
    <ion-card-content>
      <ion-button>Default</ion-button>
        <ion-button fill="clear">Clear</ion-button>
        <ion-button fill="outline">Outline</ion-button>
        <ion-button fill="solid">Solid</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>FILL</ion-card-subtitle>
    </ion-card-header> 
    <ion-card-content>
      <ion-button size="small">Small</ion-button>
      <ion-button size="default">Default</ion-button>
      <ion-button size="large">Large</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>FILL</ion-card-subtitle>
    </ion-card-header> 
    <ion-card-content>
      <ion-button>
        <ion-icon slot="start" name="star"></ion-icon>
        Left Icon
      </ion-button>
      
      <ion-button>
        Right Icon
        <ion-icon slot="end" name="star"></ion-icon>
      </ion-button>
      
      <ion-button>
        <ion-icon slot="icon-only" name="star"></ion-icon>
      </ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
