<ion-header [translucent]="true">
  <ion-toolbar color="danger">
    <ion-title>
      TODO
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item-sliding *ngFor="let task of tasks">
    <ion-item (click)="alterarStatus(task)">
      <ion-label *ngIf="task.done == false">{{task.description}}</ion-label>
      <ion-label *ngIf="task.done == true"><del>{{task.description}}</del></ion-label>
      <ion-icon slot="start" name="radio-button-off" *ngIf="task.done == false"></ion-icon>
      <ion-icon slot="start" name="radio-button-on" *ngIf="task.done == true"></ion-icon>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option (click)="apagar(task)">Apagar</ion-item-option>
      <ion-item-option (click)="apagar(task)">Editar</ion-item-option>
    </ion-item-options>      
  </ion-item-sliding>

  <ion-title *ngIf="tasks.length == 0" (click)="arrayParaJson()">Sem tarefas!</ion-title>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="danger" (click)="showAdd()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
